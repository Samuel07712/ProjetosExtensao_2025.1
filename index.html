<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feira Digital do Produtor Rural</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>  Mundo da Batera</h1>
    <nav>
      <ul>
        <li><a href="#">Tambores</a></li>
        <li><a href="#">Ferragens</a></li>
        <li><a href="#">Acessórios</a></li>
        <li><a href="#">Baquetas</a></li>
      </ul>
    </nav>
  </header>

  <section class="principais">
    <div class="card">
      <img src="assets/queijo.jpg" alt="Queijo Artesanal">
      <p>Baterias</p>
      <button>Ver Produto</button>
    </div>
    <div class="card">
      <img src="assets/Mel.jpg" alt="Mel Puro">
      <p>Baquetas</p>
      <button>Ver Produto</button>
    </div>
    <div class="card">
      <img src="assets/produtor1.jpg" alt="Produtora">
      <p>Caixas</p>
      <button>Ver Produto</button>
    </div>
    <div class="card">
      <img src="assets/produtor2.jpg" alt="Produtora">
      <p>Pratos</p>
      <button>Ver Produto</button>
    </div>
  </section>

  <section class="apresentacao">
    <h2>Conheça produtores rurais incríveis e encomende virtualmente seus produtos naturais direto do campo.</h2>
    <button>Explorar</button>
  </section>

  <section class="destaques">
    <h3>Destaques</h3>
    <div class="galeria">
      <div class="produto">
        <img src="assets/queijo.jpg" alt="Queijo Artesanal">
        <p>Baterias</p>
      </div>
      <div class="produto">
        <img src="assets/Mel.jpg" alt="Mel Puro">
        <p>Baquetas</p>
      </div>
      <div class="produto">
        <img src="assets/laranja.jpeg" alt="Laranja">
        <p>Caixas</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor3.jpg" alt="Produtor 1">
        <p>Pratos</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor4.jpg" alt="Produtor 2">
        <p>Peles</p>
      </div>
      <div class="produtor">
        <img src="assets/produtor5.jpg" alt="Produtor 3">
        <p>Ferragens</p>
      </div>
    </div>

  </section>

</body>
</html>
